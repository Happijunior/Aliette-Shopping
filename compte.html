<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="compte.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>CONNEXION</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nom d'utilisateur" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Mot de passe oublié?</a>
                </div>
                <button type="submit" class="btn" ><a href="index.html">Se connecter</a></button>
                <p>ou se connecter à partir d'autres plates-formes</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-tiktok'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>INSCRIPTION</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nom d'utilisateur" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn"><a  href="index.html">S'incrire</a></button>
                <p>ou se connecter à partir d'autres plates-formes</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-tiktok'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Bonjour, Bienvenue!</h1>
            <p>Vous n'avez pas de compte?</p>
            <button class="btn register-btn">Inscription</button>
        </div>

        <div class="toggle-panel toggle-right">
            <h1>Bienvenue, Retour!</h1>
            <p>Vous avez déjà un compte?</p>
            <button class="btn login-btn">Se connecter</button>
        </div>
    </div>
    </div>














    <script src="script.js"></script>
</body>
</html>
